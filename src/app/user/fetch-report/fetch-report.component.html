
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            
<div class="list row">
  
    <div class="col-md-6">
      <h4 class="font-weight-bolder">All reports</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.name }}
        </li>
      </ul>
  
    
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <h4>Reports</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentTutorial.name }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentTutorial.email }}
        </div>
        <div>
            <label><strong>Date:</strong></label>
            {{ currentTutorial.date }}
          </div>

          <div>
            <label><strong>age:</strong></label>
            {{ currentTutorial.age }}
          </div>
          <div>
            <label><strong>Mobile:</strong></label>
            {{ currentTutorial.mobile }}
          </div>
          <div>
            <label><strong>Result:</strong></label>
            {{ currentTutorial.result }}
          </div>
  
        <a class="badge badge-warning" routerLink="/report-details/{{ currentTutorial.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTutorial">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>
  </div>
        </div>
    </div>
</div>
